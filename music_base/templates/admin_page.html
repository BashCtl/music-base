<!doctype html>
<html lang="en">
<head>
    {% include './includes/style.html' %}
    <title>
        Administration
    </title>
</head>
<body id="admin_page">

    {% include '/includes/navbar.html' %}
    {% include '/includes/flash_messages.html' %}

        {% block content %}
            <div class="container bg-dark pb-4 w-50">
                <form method="POST">
                    <div>
                        <label for="artist-title" class="text-light">Enter Artist Title</label>
                        <input type="text" id="artist-title" name="artist_title">
                    </div>
                      <div>
                        <label for="album-title" class="text-light">Enter Album Title</label>
                        <input type="text" id="album-title" name="album_title">
                    </div>
                    <div id="select-genre">
                        <label for="genre" class="text-light">Select Music Genre</label>
                    <select name="genre_select" >
                        {% for item in genres %}
                            <option value="{{item.id}}">{{item.genre}}</option>
                        {% endfor %}
                    </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary w-100">Save</button>

                </form>
            </div>
        {% endblock %}

    {% include '/includes/script_links.html' %}
</body>
</html>
